name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: yarn install

      - name: Lint
        run: yarn run lint

      - name: Test
        run: yarn test --ci
        env:
          JEST_JUNIT_OUTPUT: junit.xml
